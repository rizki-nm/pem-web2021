<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan For</title>
</head>
<body>
    <script>
        // Buatlah perulangan for dari angka 10 ke angka 1 (mundur)

        for (let i = 10; i >= 1; i--) {
            document.write(`${i} | `);
        }
    </script>
</body>
</html>
